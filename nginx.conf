server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    # Try to serve the file directly, otherwise fall back to index.html
    # This is crucial for client-side routing (e.g., React Router)
    try_files $uri $uri/ /index.html;
  }

  # Hide the Nginx version (security measure)
  server_tokens off;
}
